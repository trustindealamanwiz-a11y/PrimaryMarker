<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tag Splitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 720px; margin: 24px auto; padding: 0 16px; }
    h2 { margin-top: 0; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; box-shadow: 0 1px 4px rgba(0,0,0,0.06); }
    .row { margin: 8px 0; }
    input, select, textarea, button { font-size: 16px; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    input[type="text"], input[type="email"], select, textarea { width: 100%; box-sizing: border-box; }
    textarea { min-height: 80px; }
    .hidden { display: none; }
    .muted { color: #666; font-size: 14px; }
    .error { color: #c00; margin-top: 4px; }
    .ok { color: #0a0; }
    .actions { display: flex; gap: 8px; align-items: center; }
  </style>
</head>
<body>
  <h2>Tag Splitter</h2>

  <!-- Sign-in card -->
  <div id="signinCard" class="card">
    <div class="row">
      <div id="signinBtn"></div>
    </div>
    <div id="accessMsg" class="row muted">
      Please contact Admin if your ID is not registered!
    </div>
    <div id="deniedMsg" class="row error hidden">Access denied — your email is not allowed.</div>
  </div>

  <!-- Form card -->
  <div id="formCard" class="card hidden">
    <div class="row muted" id="whoami"></div>
    <form id="dataForm">
      <!-- Hidden email -->
      <input type="email" name="email" hidden required />

      <!-- Location link (auto or manual) -->
      <div class="row hidden" id="locationRow">
        <input type="text" name="locationLink" placeholder="Paste Google Maps location link" required />
      </div>

      <!-- Photos (camera only) -->
      <div class="row">
        <input type="file" name="photo1" accept="image/*" capture="environment" placeholder="JC Photo" required />
      </div>
      <div class="row">
        <input type="file" name="photo2" accept="image/*" capture="environment" placeholder="Area Photo" required />
      </div>

      <!-- JC Name -->
      <div class="row">
        <input type="text" name="jcName" placeholder="JC Name" required />
      </div>

      <!-- Select Splitter -->
      <div class="row">
        <select name="splitter" required>
          <option value="">Select Splitter</option>
          <option>2 way</option>
          <option>4 way</option>
          <option>8 way</option>
          <option>16 way</option>
        </select>
      </div>

      <!-- Select Wire -->
      <div class="row">
        <select name="wire" required>
          <option value="">Select Wire</option>
          <option>1 core</option>
          <option>2 core</option>
          <option>4 core</option>
          <option>6 core</option>
          <option>12 core</option>
          <option>24 core</option>
          <option>48 core</option>
          <option>96 core</option>
        </select>
      </div>

      <!-- Wire Color -->
      <div class="row">
        <select name="wireColor" required>
          <option value="">Wire Color</option>
          <option>Black</option>
          <option>Orange</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Line Name (Optional) -->
      <div class="row">
        <input type="text" name="lineName" placeholder="Line Name (optional)" />
      </div>

      <!-- Drum No (Optional) -->
      <div class="row">
        <input type="text" name="drumNo" placeholder="Drum No (optional)" />
      </div>

      <!-- Remarks -->
      <div class="row">
        <textarea name="remark" placeholder="Remarks..."></textarea>
      </div>

      <!-- Submit -->
      <div class="row actions">
        <button type="submit">Submit</button>
        <span id="submitStatus" class="muted"></span>
      </div>
    </form>
  </div>

  <script>
    const allowedEmails = ["shahzebahmad2024@gmail.com", "trustindeal.amanwiz@gmail.com"];
    const scriptURL = "https://script.google.com/macros/s/AKfycbyb0CI0mL5nkHmLjYm_AYwgZyhcmefGGJ85NAvsLrbQGLa-oaoy0no_q0A9Ky-PIqh6kw/exec";
    const clientID = "599836800018-6df1f03d2l70q5aoncd0s3b99j72je38.apps.googleusercontent.com";

    window.onload = () => {
      if (window.google && google.accounts && google.accounts.id) {
        google.accounts.id.initialize({
          client_id: clientID,
          callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
          document.getElementById("signinBtn"),
          { theme: "outline", size: "large", type: "standard", shape: "pill" }
        );
      }
      document.getElementById("dataForm").addEventListener("submit", onSubmit);
    };

    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
        return JSON.parse(jsonPayload);
      } catch {
        return {};
      }
    }

    function handleCredentialResponse(response) {
      const payload = parseJwt(response.credential);
      const email = payload.email || "";
      const formCard = document.getElementById("formCard");
      const signinCard = document.getElementById("signinCard");
      const deniedMsg = document.getElementById("deniedMsg");
      const whoami = document.getElementById("whoami");

      if (allowedEmails.includes(email)) {
        document.querySelector('[name="email"]').value = email;
        whoami.innerHTML = `Primary line marking`;
        deniedMsg.classList.add("hidden");
        signinCard.classList.add("hidden");
        formCard.classList.remove("hidden");
        autoDetectLocation();
      } else {
        deniedMsg.classList.remove("hidden");
      }
    }

    function autoDetectLocation() {
      if (!navigator.geolocation) {
        showManualLocation();
        return;
      }
      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const mapsLink = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;
          document.querySelector('[name="locationLink"]').value = mapsLink;
        },
        () => {
          showManualLocation();
        },
        { enableHighAccuracy: true, timeout: 8000, maximumAge: 0 }
      );
    }

    function showManualLocation() {
      document.getElementById("locationRow").classList.remove("hidden");
    }

    async function compressImageToDataURL(file, maxKB = 200) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const scale = Math.min(1, Math.sqrt((maxKB * 1024) / file.size));
            canvas.width = Math.round(img.width * scale);
            canvas.height = Math.round(img.height * scale);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            let quality = 0.75;
            let dataUrl = canvas.toDataURL("image/jpeg", quality);
            while (dataUrl.length / 1024 > maxKB && quality > 0.2) {
              quality -= 0.05;
              dataUrl = canvas.toDataURL("image/jpeg", quality);
            }
            resolve(dataUrl);
          };
          img.src = reader.result;
        };
        reader.onerror = () => reject(new Error("Failed to read file"));
        reader.readAsDataURL(file);
      });
    }

    async function onSubmit(e) {
      e.preventDefault();
      const form = e.target;
      const submitStatus = document.getElementById("submitStatus");
      submitStatus.textContent = "Compressing images...";

      const photos = [];
      try {
        photos.push(await compressImageToDataURL(form.photo1.files[0], 200));
        photos.push(await compressImageToDataURL(form.photo2.files[0], 200));
      } catch (err) {
        alert("Image processing failed: " + err.message);
        return;
      }

      const payload = {
        email: form.email.value,
        locationLink: form.locationLink ? form.locationLink.value : "",
        photos,
        jcName: form.jcName.value,
        splitter: form.splitter.value,
        wire: form.wire.value,
        wireColor: form.wireColor.value,
        lineName: form.lineName.value,
        drumNo: form.drumNo.value,
        remark: form.remark.value
      };

      submitStatus.textContent = "Submitting...";
      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(payload)
      })
      .then(r => r.json())
      .then(resp => {
        if (resp.status === "success") {
          submitStatus.textContent = "Submitted ✓";
          form.reset();
          alert("Data submitted successfully!");
        } else {
          submitStatus.textContent = "";
          alert("Error from server: " + (resp.message || "Unknown error"));
        }
      })
      .catch(err => {
        submitStatus.textContent = "";
        alert("Network error: " + err);
      });
    }
  </script>
</body>
</html>
