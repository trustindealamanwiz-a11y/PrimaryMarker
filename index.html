<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Data Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 10px;
      background: #f8f8f8;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #submitStatus {
      margin-top: 8px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>

<h2>Data Form</h2>
<form id="dataForm">
  <input type="email" name="email" placeholder="Email" required>
  <input type="url" name="locationLink" placeholder="Google Maps Link (optional)">
  <input type="file" name="photo1" accept="image/*" required>
  <input type="file" name="photo2" accept="image/*">
  <input type="text" name="jcName" placeholder="JC Name">
  <input type="text" name="splitter" placeholder="Splitter">
  <input type="text" name="wire" placeholder="Wire">
  <input type="text" name="wireColor" placeholder="Wire Color">
  <input type="text" name="lineName" placeholder="Line Name">
  <input type="text" name="drumNo" placeholder="Drum No">
  <textarea name="remark" placeholder="Remark"></textarea>
  <button type="submit">Submit</button>
  <div id="submitStatus"></div>
</form>

<script>
async function compressImageToDataURL(file, maxSizeKB) {
  if (!file) return "";
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = e => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const scale = Math.sqrt((maxSizeKB * 1024) / file.size);
        canvas.width = img.width * scale;
        canvas.height = img.height * scale;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        resolve(canvas.toDataURL("image/jpeg", 0.7));
      };
      img.onerror = reject;
      img.src = e.target.result;
    };
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

async function onSubmit(e) {
  e.preventDefault();
  const form = e.target;
  const submitStatus = document.getElementById("submitStatus");
  submitStatus.textContent = "Compressing images...";

  const photos = [];
  try {
    photos.push(await compressImageToDataURL(form.photo1.files[0], 200));
    photos.push(await compressImageToDataURL(form.photo2.files[0], 200));
  } catch (err) {
    alert("Image processing failed: " + err.message);
    return;
  }

  const payload = {
    email: form.email.value,
    locationLink: form.locationLink ? form.locationLink.value : "",
    photo1: photos[0],
    photo2: photos[1],
    jcName: form.jcName.value,
    splitter: form.splitter.value,
    wire: form.wire.value,
    wireColor: form.wireColor.value,
    lineName: form.lineName.value,
    drumNo: form.drumNo.value,
    remark: form.remark.value
  };

  submitStatus.textContent = "Submitting...";

  const scriptURL = "https://script.google.com/macros/s/AKfycbyb0CI0mL5nkHmLjYm_AYwgZyhcmefGGJ85NAvsLrbQGLa-oaoy0no_q0A9Ky-PIqh6kw/exec";

  try {
    const response = await fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(payload),
      headers: { "Content-Type": "application/json" }
    });

    console.log("Fetch status:", response.status, response.statusText);
    const respText = await response.text();
    console.log("Raw response:", respText);

    let resp;
    try {
      resp = JSON.parse(respText);
    } catch (parseErr) {
      throw new Error("Invalid JSON from server: " + respText);
    }

    if (resp.status === "success") {
      submitStatus.textContent = "Submitted âœ“";
      form.reset();
      alert("Data submitted successfully!");
    } else {
      submitStatus.textContent = "";
      alert("Error from server: " + (resp.message || "Unknown error"));
    }
  } catch (err) {
    submitStatus.textContent = "";
    console.error("Fetch failed:", err);
    alert("Network error: " + err.message + "\nCheck console for details.");
  }
}

document.getElementById("dataForm").addEventListener("submit", onSubmit);
</script>

</body>
</html>
