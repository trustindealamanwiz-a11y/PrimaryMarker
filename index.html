<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Submission Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    form { background: #fff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    button { margin-top: 15px; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { background: #218838; }
    #submitStatus { text-align: center; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Data Submission Form</h1>
  <form id="dataForm">
    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Location Link (optional):</label>
    <input type="text" name="locationLink" placeholder="Paste Google Maps link or leave blank">

    <label>Photo 1:</label>
    <input type="file" name="photo1" accept="image/*" required>

    <label>Photo 2:</label>
    <input type="file" name="photo2" accept="image/*" required>

    <label>JC Name:</label>
    <input type="text" name="jcName">

    <label>Splitter:</label>
    <input type="text" name="splitter">

    <label>Wire:</label>
    <input type="text" name="wire">

    <label>Wire Color:</label>
    <input type="text" name="wireColor">

    <label>Line Name:</label>
    <input type="text" name="lineName">

    <label>Drum No:</label>
    <input type="text" name="drumNo">

    <label>Remark:</label>
    <textarea name="remark"></textarea>

    <button type="submit">Submit</button>
    <p id="submitStatus"></p>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyb0CI0mL5nkHmLjYm_AYwgZyhcmefGGJ85NAvsLrbQGLa-oaoy0no_q0A9Ky-PIqh6kw/exec";

    async function compressImageToDataURL(file, maxSizeKB) {
      return new Promise((resolve, reject) => {
        if (!file) return reject(new Error("No file selected"));
        const reader = new FileReader();
        reader.onload = event => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            let width = img.width;
            let height = img.height;
            const maxDim = 1024;
            if (width > height && width > maxDim) {
              height *= maxDim / width;
              width = maxDim;
            } else if (height > maxDim) {
              width *= maxDim / height;
              height = maxDim;
            }
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            let quality = 0.9;
            let dataUrl = canvas.toDataURL("image/jpeg", quality);
            while (dataUrl.length / 1024 > maxSizeKB && quality > 0.1) {
              quality -= 0.05;
              dataUrl = canvas.toDataURL("image/jpeg", quality);
            }
            resolve(dataUrl);
          };
          img.onerror = err => reject(err);
          img.src = event.target.result;
        };
        reader.onerror = err => reject(err);
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("dataForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const submitStatus = document.getElementById("submitStatus");
      submitStatus.textContent = "Compressing images...";

      let photos = [];
      try {
        photos.push(await compressImageToDataURL(form.photo1.files[0], 200));
        photos.push(await compressImageToDataURL(form.photo2.files[0], 200));
      } catch (err) {
        alert("Image processing failed: " + err.message);
        return;
      }

      const payload = {
        email: form.email.value,
        locationLink: form.locationLink.value || "",
        photo1: photos[0],
        photo2: photos[1],
        jcName: form.jcName.value,
        splitter: form.splitter.value,
        wire: form.wire.value,
        wireColor: form.wireColor.value,
        lineName: form.lineName.value,
        drumNo: form.drumNo.value,
        remark: form.remark.value
      };

      submitStatus.textContent = "Submitting...";
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      })
      .then(r => r.json())
      .then(resp => {
        if (resp.status === "success") {
          submitStatus.textContent = "Submitted âœ“";
          form.reset();
          alert("Data submitted successfully!");
        } else {
          submitStatus.textContent = "";
          alert("Error from server: " + (resp.message || "Unknown error"));
        }
      })
      .catch(err => {
        submitStatus.textContent = "";
        alert("Network error: " + err.message);
      });
    });
  </script>
</body>
</html>
