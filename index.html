<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Primary Marker Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    #submitStatus {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Primary Marker Submission</h1>
  <form id="markerForm">
    <label>Email:
      <input type="email" name="email" required>
    </label>

    <label>Location Link:
      <input type="text" name="locationLink" placeholder="Paste Google Maps link here">
    </label>

    <label>JC Name:
      <input type="text" name="jcName">
    </label>

    <label>Splitter:
      <input type="text" name="splitter">
    </label>

    <label>Wire:
      <input type="text" name="wire">
    </label>

    <label>Wire Color:
      <input type="text" name="wireColor">
    </label>

    <label>Line Name:
      <input type="text" name="lineName">
    </label>

    <label>Drum No:
      <input type="text" name="drumNo">
    </label>

    <label>Remark:
      <textarea name="remark"></textarea>
    </label>

    <label>Photo 1:
      <input type="file" name="photo1" accept="image/*" capture="camera" required>
    </label>

    <label>Photo 2:
      <input type="file" name="photo2" accept="image/*" capture="camera">
    </label>

    <button type="submit">Submit</button>
    <div id="submitStatus"></div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzb4tivDfLHvTTgTKDhPZRQyNnn5ZouPURgQmPkzUO-8awT_e3FMnG_ishuCPZrYj7Tcw/exec";

    async function compressImageToDataURL(file, maxSizeKB) {
      if (!file) return "";
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = event => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            let width = img.width;
            let height = img.height;
            const maxDim = 1024;
            if (width > height) {
              if (width > maxDim) {
                height *= maxDim / width;
                width = maxDim;
              }
            } else {
              if (height > maxDim) {
                width *= maxDim / height;
                height = maxDim;
              }
            }
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);

            let quality = 0.9;
            let dataUrl = canvas.toDataURL("image/jpeg", quality);
            while (dataUrl.length / 1024 > maxSizeKB && quality > 0.1) {
              quality -= 0.05;
              dataUrl = canvas.toDataURL("image/jpeg", quality);
            }
            resolve(dataUrl);
          };
          img.onerror = () => reject(new Error("Image load error"));
          img.src = event.target.result;
        };
        reader.onerror = () => reject(new Error("File read error"));
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("markerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const submitStatus = document.getElementById("submitStatus");
      submitStatus.textContent = "Compressing images...";

      const photos = [];
      try {
        photos.push(await compressImageToDataURL(form.photo1.files[0], 200));
        photos.push(await compressImageToDataURL(form.photo2.files[0], 200));
      } catch (err) {
        alert("Image processing failed: " + err.message);
        return;
      }

      const payload = {
        email: form.email.value,
        locationLink: form.locationLink.value,
        photo1: photos[0],
        photo2: photos[1],
        jcName: form.jcName.value,
        splitter: form.splitter.value,
        wire: form.wire.value,
        wireColor: form.wireColor.value,
        lineName: form.lineName.value,
        drumNo: form.drumNo.value,
        remark: form.remark.value
      };

      submitStatus.textContent = "Submitting...";
      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const resp = await response.json();
        if (resp.status === "success") {
          submitStatus.textContent = "Submitted âœ“";
          form.reset();
          alert("Data submitted successfully!");
        } else {
          submitStatus.textContent = "";
          alert("Error from server: " + (resp.message || "Unknown error"));
        }
      } catch (err) {
        submitStatus.textContent = "";
        alert("Network error: " + err.message);
      }
    });
  </script>
</body>
</html>
